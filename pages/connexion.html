<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/connexion.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Connexion</title>
  </head>
  <body>
    <section class="principal">
      <div class="container">
        <div class="return">
          <a href="../index.html">
            <img src="../img/Arrow.png" alt="" />
          </a>
        </div>
        <form action="./acceuil.html">
          <div class="element">
            <div class="logo">
              <img src="../img/logo.png" alt="" />
            </div>
            <p>Connexion</p>
            <div class="form-email">
              <span class="desc">Email</span>
              <input id="email" type="email" placeholder="    eg@email.com" />
            </div>
            <div class="form-password">
              <span class="desc">Mot de passe</span>
              <input
                id="password"
                type="password"
                placeholder="    ************"
              />
            </div>
          </div>
          <div class="conn"><a href="./acceuil.html">Connexion</a></div>
          <p class="ins">
            Vous n'avez pas déjà un compte?
            <a href="./inscription.html">Inscrivez-vous</a>
          </p>
          <div class="ou">
            <p>OU</p>
            <div class="logos-bas">
              <a href="" class="google"
                ><img src="../img/google.png" alt=""
              /></a>
              <a href="" class="fb"><img src="../img/facebook.png" alt="" /></a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
