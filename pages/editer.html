<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/inscription.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Editer Profil</title>
  </head>
  <body>
    <section class="principal">
      <div class="container">
        <div class="return">
          <a href="./profil.html">
            <img src="../img/Arrow.png" alt="" />
          </a>
        </div>
        <form action="./acceuil.html">
          <div class="element">
            <p>Editer Profil</p>
            <div class="photo"></div>
            <div class="form-email">
              <span class="desc">Email</span>
              <input
                id="email"
                type="email"
                placeholder="    Mohamedsangare0107@gmail.com"
                disabled
              />
            </div>
            <div class="form-password">
              <span class="desc">Ancien mot de passe</span>
              <input
                id="password"
                type="password"
                placeholder="    ************"
              />
            </div>
            <div class="form-password">
              <span class="desc">Nouveau mot de passe</span>
              <input
                id="password2"
                type="password"
                placeholder="    ************"
              />
            </div>
            <div class="form-password">
              <span class="desc">Confirmer mot de passe</span>
              <input
                id="password2"
                type="password"
                placeholder="    ************"
              />
            </div>
          </div>
          <div class="conn"><a href="./profil.html">Modifier</a></div>
        </form>
      </div>
    </section>
  </body>
</html>
